name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: uv sync --extra dev
      
      - name: Run Ruff linter (with auto-fix check)
        working-directory: ./backend
        run: |
          # First, try to auto-fix issues
          uv run ruff check --fix . || true
          # Then check if there are any remaining issues
          uv run ruff check .
      
      - name: Run Ruff formatter check
        working-directory: ./backend
        run: uv run ruff format --check .
      
      - name: Run MyPy type checker
        working-directory: ./backend
        run: uv run mypy app || true  # Don't fail on type errors for now
      
      - name: Run Bandit security linter
        working-directory: ./backend
        run: uv run bandit -r app -f json -o bandit-report.json || true
      
      - name: Run backend tests
        working-directory: ./backend
        run: uv run pytest --cov=app --cov-report=xml --cov-report=term
        # Note: Runs both unit and integration tests (marked with @pytest.mark.unit/integration)
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  frontend:
    name: Frontend Tests & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20", "22"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Run Prettier check
        working-directory: ./frontend
        run: npx prettier --check "src/**/*.{js,jsx,vue,json,css}" || true
      
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test -- --coverage --reporter=verbose
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: uv sync
      
      - name: Verify backend can import
        working-directory: ./backend
        run: uv run python -c "import app; print('Backend imports successfully')"
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Check build output
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful!"

