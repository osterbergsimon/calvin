name: Test Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: uv sync --extra dev
      
      - name: Run backend tests with coverage
        working-directory: ./backend
        run: |
          uv run pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term
      
      - name: Upload backend coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: backend/htmlcov
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run frontend tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage
      
      - name: Upload frontend coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-html
          path: frontend/coverage
      
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml,./frontend/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

